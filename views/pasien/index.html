<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Golang CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h3>Data Pasien</h3>
      <a href="/pasien/add" class="btn btn-sm btn-primary">Tambah Data</a>
      <hr />
      <table class="table table-striped tabel-hover">
        <thead>
          <tr>
            <th>Nama Lengkap</th>
            <th>NIK</th>
            <th>Jenis Kelamin</th>
            <th>Tempat Lahir</th>
            <th>Tanggal Lahir</th>
            <th>Alamat</th>
            <th>No.HP</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          {{ range .pasien }}
          <!-- sesuai dengan yang ada pada entities pasien-->
          <tr>
            <td>{{ .NamaLengkap }}</td>
            <td>{{ .NIK }}</td>
            <td>{{ .JenisKelamin }}</td>
            <td>{{ .TempatLahir }}</td>
            <td>{{ .TanggalLahir }}</td>
            <td>{{ .Alamat }}</td>
            <td>{{ .NoHp }}</td>
            <td>
              <a href="/pasien/edit?id={{.ID}}" class="btn btn-sm btn-warning">Edit</a>
              <a href="/pasien/delete?id={{.ID}}" onclick="return confirm('Apakah Anda Yakin Ingin Menghapus data')" class="btn btn-sm btn-danger">Hapus</a>
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </body>
</html>
