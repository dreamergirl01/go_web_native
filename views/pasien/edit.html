<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Golang CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .container {
        max-width: 550px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h3>Edit Data Pasien</h3>
      <a href="/pasien" class="btn btn-sm btn-primary">Lihat Data</a>
      <hr />

      {{ if.pesan }}
      <div class="alert alert-success">{{ .pesan }}</div>
      {{ end }}

      <form action="/pasien/edit" method="post">
        <div class="mb-3">
          <label for="" class="form-label">Nama Lengkap</label>
          <input type="text" name="nama_lengkap" class="form-control" value="{{.pasien.NamaLengkap}}" id="" {{if .validation.NamaLengkap}} is-invalid {{end}}/>
          <div class="invalida-feedback">
            {{.validation.NamaLengkap}}
          </div>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">NIK</label>
          <input type="text" name="nik" class="form-control" value="{{.pasien.NIK}}" id="" {{if .validation.NIK}} is-invalid {{end}}/>
          <div class="invalida-feedback">
            {{.validation.NIK}}
          </div>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Jenis Kelamin</label>
          <select name="jenis_kelamin" id="" class="form-control" {{if .validation.JenisKelamin}} is-invalid {{end}}>
            <option value="">--Silahkan Pilih Jenis Kelamin</option>
            <option {{if eq .pasien.JenisKelamin `1` }} selected {{end}} value="1">Laki-Laki</option>
            <option {{if eq .pasien.JenisKelamin `2` }} selected {{end}} value="2">Perempuan</option>
          </select>
          <div class="invalida-feedback">
            {{.validation.JenisKelamin}}
          </div>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Tempat Lahir</label>
          <input type="text" name="tempat_lahir" class="form-control" value="{{.pasien.TempatLahir}}" id="" {{if .validation.TempatLahir}} is-valid {{end}} />
          <div class="invalida-feedback">
            {{.validation.TempatLahir}}
          </div>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Tanggal Lahir</label>
          <input type="date" name="tanggal_lahir" class="form-control" id="" value="{{.pasien.TanggalLahir}}" {{if .validation.TanggalLahir}} is-invalid {{end}} />
          <div class="invalida-feedback">
            {{.validation.TanggalLahir}}
          </div>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Alamat</label>
          <textarea
            name="alamat" id="" class="form-control" rows="3" {{if .validation.Alamat}} is-invalid {{end}}
          >{{.pasien.Alamat}}</textarea>
          <div class="invalida-feedback">
            {{.validation.Alamat}}
          </div>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">No.HP</label>
          <input type="text" name="no_hp" id="" class="form-control" value="{{.pasien.NoHp}}" {{if .validation.NoHp}} is-invalid {{end}} />
          <div class="invalida-feedback">
            {{.validation.NoHp}}
          </div>
        </div>
        <div class="mb-3">
            <input type="hidden" name="id" value="{{.pasien.ID}}" id="">
          <button class="btn btn-primary btn-block" type="submit">
            EDIT
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
