<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Golang CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .container {
        max-width: 550px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h3>Tambah Data Pasien</h3>
      <a href="/pasien" class="btn btn-sm btn-primary">Lihat Data</a>
      <hr />

      {{ if.pesan }}
      <div class="alert alert-success">{{ .pesan }}</div>
      {{ end }}

      <form action="/pasien/add" method="post">
        <div class="mb-3">
          <label for="" class="form-label">Nama Lengkap</label>
          <input type="text" name="nama_lengkap" class="form-control" id="" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">NIK</label>
          <input type="text" name="nik" class="form-control" id="" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Jenis Kelamin</label>
          <select name="jenis_kelamin" id="" class="form-control">
            <option value="">--Silahkan Pilih Jenis Kelamin</option>
            <option value="1">Laki-Laki</option>
            <option value="2">Perempuan</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Tempat Lahir</label>
          <input type="text" name="tempat_lahir" class="form-control" id="" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Tanggal Lahir</label>
          <input type="date" name="tanggal_lahir" class="form-control" id="" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Alamat</label>
          <textarea
            name="alamat"
            id=""
            class="form-control"
            rows="3"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">No.HP</label>
          <input type="text" name="no_hp" id="" class="form-control" />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary btn-block" type="submit">
            SIMPAN
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
